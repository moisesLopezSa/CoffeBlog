<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- CCS -->
    <link rel="preload" href="css/normalize.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preload" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Coffe Blog</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- HEADER BAR -->
      <div class="header__bar">
        <!-- LOGO -->
        <a class="logo__link" href="index.html">
          <h1 class="header__bar--logo">Blog<samp class="header__bar--logoBold">DeCafé</samp></h1>
        </a>
        <!-- NAVIGATION BAR -->
        <nav class="header__bar--navBar">
          <a href="aboutUs.html" class="header__bar--link">Nostros</a>
          <a href="course.html" class="header__bar--link">Cursos</a>
          <a href="contact.html" class="header__bar--link">Contacto</a>
        </nav>
      </div>
      <!-- HEADER TITLE -->
      <h2 class="header__title">Blog de café con consejos</h2>
      <p class="header__title--text">Aprende de los expertos con las mejores recetas y consejos</p>
    </header>

    <!-- CONTACT -->
     <main class="contact">
      <h4 class="contact__title">Contacto</h4>
      <div class="contact__view">
        <div class="contact__view--A">
          <img src="img/contacto.jpg" alt="Contact IMG" class="contact__view--img">
        </div>
        <form action="" class="view__view--B">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="">
          <label for="mail">E-mail</label>
          <input type="email" name="mail" id="">
          <label for="message">Mensaje</label>
          <textarea name="message" rows="10"></textarea>
          <input class="blog__article--boton" type="submit" value="ENVIAR">
        </form>
        
      </div>
     </main>
    
    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__bar">
        <!-- LOGO -->
        <a class="logo__link" href="index.html">
          <h1 class="footer__bar--logo">Blog<samp class="footer__bar--logoBold">DeCafé</samp></h1>
        </a>
        <!-- NAVIGATION BAR -->
        <nav class="footer__bar--navBar">
          <a href="aboutUs.html" class="footer__bar--link">Nostros</a>
          <a href="course.html" class="footer__bar--link">Cursos</a>
          <a href="contact.html" class="footer__bar--link">Contacto</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
